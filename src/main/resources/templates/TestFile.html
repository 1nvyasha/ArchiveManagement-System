<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<div>
			<table>
					<tr th:each="a:${aaa}" >
						<td th:text="${a.ArchiveId}"></td>
						<td th:text="${a.ObjectId}"></td>
						<td th:text="${a.SaveId}"></td>
						<td th:text="${a.Title}"></td>
						<td th:text="${a.Content}"></td>
						<td th:text="${#dates.format(a.CreateTime,'yyyy-MM-dd')}"></td>
					</tr>
				</table>
		</div>
		<div>
			<table>
					<tr th:each="b:${bbb}" >
						<td th:text="${b.LoginId}"></td>
						<td th:text="${b.LoginName}"></td>
						<td th:text="${b.LoginPwd}"></td>
						<td th:text="${#dates.format(b.JoinDate,'yyyy-MM-dd')}"></td>
					</tr>
				</table>
		</div>
		<div class="col-md-12">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr class="tr_b">
                            <th>序号</th>
                            <th>角色身份</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="role:${roles}" >
                            <td th:text="${role.RoleId}"></td>
                            <td th:text="${role.RoleName}"></td>
                            <td><a th:href="@{tojueseGuanliXiugai(roleid=${role.RoleId})}">修改</a>|<a>删除</a></td>
                        </tr>
                        </tbody>
                    </table>
          </div>
          <a href="" onclick="javascript:return del();">删除</a>
<script type = "text/javascript" >

    function del() {
        var msg = "您真的确定要删除吗？\n\n请确认！";
        if (confirm(msg)==true){
            return true;
        }else{
            return false;
        }
    }

</script> 
</body>
</html>
