<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="edge">
<title>企业档案管理系统</title>
<link rel="stylesheet" href="Stylesheets/global.css" type="text/css">
<link rel="stylesheet" href="Stylesheets/common.css" type="text/css">
<link rel="stylesheet" href="Stylesheets/login.css" type="text/css">

</head>
<body screen_capture_injected="true">
<div class="fn_clear wrapper"> 
    <!--header START-->
    <div class="header"><div href="#" class="left_logo"><img src="images/header_left_logo.png" alt="" title=""></div>
       <div href="#" class="left_logo_1"><img src="images/title.png" alt="" title=""></div>
    </div>
    <!--header END--> 
    <!--main START-->
    <form action="/login" method="post">
    <div class="login">
    	<div class="login_form">
            <div class="left_photo"><img src="images/avatar.png" alt="" title=""></div>
        	<div class="in_form">
            <ul>
            	<li><input type="text" class="user_name" name="name" placeholder="请输入用户名"></li>
            	<li><input type="password" class="user_pass" name="pwd" placeholder="请输入密码"></li>
            	<li><input type="submit" value="登录" class="login_btn"/></li>
            </ul>
            <span>
				<strong th:text="${error}" style="color: red; font-size: 15px;"></strong>
			</span>
        </div>
        </div>
        <div class="v_remeber"><input type="checkbox" checked="true"/><span class="forgot">记住用户名</span></div>
    </div>
    </form>
    <!--#main END--> 
    <!--#footer start-->
    <div class="footer"></div>
    <!--#footer end-->
    
</div>
</body>
</html>
